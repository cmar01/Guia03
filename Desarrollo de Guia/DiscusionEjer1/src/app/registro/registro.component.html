<div>
    <h2>Formulario Cliente</h2>
    <form (ngSubmit)="ingresar()" #clienteform="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required [(ngModel)]="nombre" name="nombre" #name="ngModel" pattern="[a-zA-Z ]{2,254}">
            <div [hidden]="name.valid || name.pristine">
                Nombre valido requerido
            </div>
        </div>
        <div class="form-group">
            <label for="salario">Salario</label>
            <input type="number" class="form-control" id="salario" [(ngModel)]="salario" name="salario" required minlength="1">
        </div>

        <button type="submit" class="button" [disabled]="!clienteform.form.valid">Submit</button>
    </form>
</div>


<br/><br/>
<table [hidden]="contador == 0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>salario</th>
            <th>ISSS</th>
            <th>Renta</th>
            <th>AFP</th>
            <th>Sueldo Neto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let talumno of registro">
            <td>{{talumno.nombre}}</td>
            <td>{{talumno.salario}}</td>
            <td>{{talumno.salarioAFP}}</td>
            <td>{{talumno.renta}}</td>
            <td>{{talumno.isss}}</td>
            <td>{{talumno.final}}</td>
        </tr>
    </tbody>
</table>
